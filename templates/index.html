<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Story Generator</h1>
    <form id="storyForm">
        <label for="circumstance">Enter a circumstance:</label>
        <input type="text" id="circumstance" name="circumstance" required>

        <label for="protagonist">Select a protagonist:</label>
        <select id="protagonist" name="protagonist" required>
            <option value="">Choose a protagonist</option>
            {% for protagonist in protagonists %}
                <option value="{{ protagonist.Protagonist }}">{{ protagonist.Protagonist }} ({{ protagonist['Original Story'] }})</option>
            {% endfor %}
        </select>

        <button type="submit" id="generateButton">Generate Story</button>
    </form>

    <div id="story"></div>
    <div id="comic">
        <img id="comicImage" src="" alt="Generated Comic" style="display: none; max-width: 100%;">
    </div>
</body>
</html>
