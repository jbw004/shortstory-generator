<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label, select, input, button {
            display: block;
            margin-bottom: 10px;
        }
        #story, #dialogue {
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        #comicImage {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .panel {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Story Generator</h1>
    <form id="storyForm">
        Enter a circumstance: <input type="text" id="circumstance" name="circumstance" required>
    
        Select a protagonist: 
        <select id="protagonist" name="protagonist" required>
            <option value="">Choose a protagonist</option>
            {% for protagonist in protagonists %}
                <option value="{{ protagonist.Protagonist }}">{{ protagonist.Protagonist }} ({{ protagonist['Original Story'] }})</option>
            {% endfor %}
        </select>
    
        <button type="submit" id="generateButton">Generate Story</button>
    </form>
    
    ## Generated Comic
    
    <div id="comicContainer"></div>
    
    ## Dialogue
    
    <div id="dialogue"></div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>    
</body>
</html>
